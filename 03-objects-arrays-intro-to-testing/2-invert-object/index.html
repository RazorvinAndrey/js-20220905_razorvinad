<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<script>
  function invertObj(obj) {
    const newObj = {...obj};
    console.log(Object.entries(obj))
    for (let [key, value] of Object.entries(newObj)) {
      console.log(`${value}   :    ${key}`); // name:John, затем age:30
      newObj[value] = key;
      delete newObj[key]
    }
    return newObj
  }
  const obj = { key: 'value', hir: 'kor' };

  console.log(invertObj(obj)); // { value: 'key'}
</script>
</body>
</html>
