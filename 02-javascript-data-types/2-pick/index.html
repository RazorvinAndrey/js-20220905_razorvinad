<script>
  const omit = (obj, ...fields) => {
    //создаём новый объект и копируем в него исходный
    let newObj = {};
    Object.assign(newObj, obj);
    //удаляем ненужные свойства из скопированного объекта
    for (let fil of fields){
      if (Object.hasOwn(obj, fil)){
        delete newObj[fil];
      }
    }
    return newObj;
  };

  const fruits = {foo: 'foo', bar: 'bar', baz: 'foo'};
  console.log(omit(fruits, 'foooo')); // { apple: 2, banana: 3 }
</script>
