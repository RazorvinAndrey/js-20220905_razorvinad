  const str = [['b', 'a', 'c'], 'desc'];


  function sortStrings(arr, param = 'asc') {
    let newArr = [];
    if (param === 'asc'){
      arr.sort( (a, b) => a.localeCompare(b) )
      return arr.sort( (a, b) => {
        if((a < b) && (a.charAt(0) === b.charAt(0).toUpperCase())){
          return -1
        }
      })
    }

      arr.sort( (a, b) => b.localeCompare(a) )
      return arr.sort( (a, b) => {
        if((a > b) && (b.charAt(0) === a.charAt(0).toUpperCase())){
          return -1
        }
      })
    }
